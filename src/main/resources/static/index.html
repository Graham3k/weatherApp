<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin: 5px;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        .weather-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            min-width: 250px;
        }
        .weather-icon {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Weather</h1>

    <input type="text" id="cityInput" placeholder="City...">
    <button id="searchBtn">Show weather</button>

    <div id="data"></div>

    <script src="script.js"></script>

</body>
</html>
